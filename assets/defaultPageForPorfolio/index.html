<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOP's</title>
    <link rel="shortcut icon" href="../imgs/icons/logo.png" type="image/x-icon">
<link rel="stylesheet" href="oops.css">
    
</head>
<body>
<div class="center-dev">
    <div class="img-vec">
        <img src="contect-me-img.png" alt="">
    </div>
    <div class="msg">
        <h1 class="headline" style="transform: translateY(-200%); opacity: 0;">Oop's</h1>
        <p class="summry"  style="transform: translateY(-200%); opacity: 0;">You'r looking for page is not build yet. you can see my other projetc's. </p>
        <a href="../../index.html"  id="oopsBtn" 
        style="opacity: 0;">Go back</a> 
    </div>
  
</div>
<div class="plants-container" style="transform: translateY(300%); scale: 0.8; transform-origin: bottom;">
    <div class="plant-right plant">
     <img src="Stuck at Home.png" alt="">
    </div>
    <div class="plant-left plant">
     <img src="Stuck at Home.png" alt="">
    </div>

</div>
            <!-- Lenis smooth scrolling -->
            <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@latest/bundled/lenis.js"></script>

            <!-- GSAP LINKS -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
            

            

            
            <script>
                const lenis = new Lenis({
        duration: 1.2,
        easing: (t) => (t === 1 ? 1 : 1 - Math.pow(2, -10 * t)),
        direction: "vertical",
        gestureDirection: "vertical",
        smooth: true,
        smoothTouch: false,
        touchMultiplier: 2,
    });
    
    function raf(time) {
        lenis.raf(time);
        requestAnimationFrame(raf);
    }
    
    requestAnimationFrame(raf);

// const headline = document.querySelector('.headline');
    const  tl = gsap.timeline({defaults:{duration:1 , ease:'power1'}})
    tl.to('.plants-container',{
        scale:1,
        y:0,
    })
    .to('.headline',{
        y:0,
        opacity:1
    },'<')
    .to('.summry',{
        y:0,
        opacity:1
    },'<')
    .to('#oopsBtn',{
        opacity:1
    },'<')
            </script>
</body>
</html>
